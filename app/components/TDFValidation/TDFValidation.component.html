<hr/>
<div class="container">
<h3>TDF validation</h3>
<div class="container">
	<form #userForm="ngForm" (ngSubmit)="submitFnc(userForm.value)">
		<div class="form-group">
			<label>name</label>
			<input type="text" required #namerefrence="ngModel" class="form-control" name="name" ngModel>
		</div>
		<div [hidden]="namerefrence.valid||namerefrence.pristine" class="alert alert-danger">
			<P>Please enter a name</P>
		</div>
		
		<div class="form-group">
			<label>email</label>
			<input type="text" class="form-control" name="email" ngModel>
		</div>
		<div ngModelGroup="address">
			<div class="form-group">
				<label>city</label>
				<input type="text" class="form-control" name="city" ngModel>
			</div>
			<div class="form-group">
				<label>postal code</label>
				<input type="number" class="form-control" name="postalCode" ngModel>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">submit</button>
	</form>
</div>
</div>
