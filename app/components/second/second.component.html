<hr/>
<div class="container">
<h3>This is from second component</h3>
<form #userForm="ngForm" (ngSubmit)="submitFnc(userForm.value)"> 
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" name="name" [ngModel]="myName"> 
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text " class="form-control" name="email" ngModel>
	</div>
	<div ngModelGroup="address">
		<div class="form-group">
			<label>city</label>
			<input  type="text" class="form-control" name="city" ngModel>
		</div>
		<div class="form-group">
			<label>Postal code</label>
			<input type="number" class="form-control" name="postalCode" ngModel>
		</div>	
	</div>
	
	<button type="submit" class="btn btn-primary">submit</button>
  
</form>
</div>
